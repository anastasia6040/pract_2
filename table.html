<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Фильтрация таблицы</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="http://d3js.org/d3.v7.min.js"></script>
    <script src="JavaScript/data.js"></script>
    <script src="JavaScript/filter.js"></script>
    <script src="JavaScript/table.js"></script>
    <script src="JavaScript/main.js"></script>
    <script src="JavaScript/sort.js"></script>
    <script src="JavaScript/chart.js"></script>
</head>
<body>
    <p><a href="index.html" target="_blank">Лучшие фильмы</a></p>
    <p><a href="table.html">Список лучших фильмов</a></p>
    <hr>

    <details>
        <summary>График</summary>
        <form id="graphSettings">
            <div>
                <label>Ось OX:</label>
                <label><input type="radio" name="xAxis" value="Страна" checked> Страна</label>
                <label><input type="radio" name="xAxis" value="Жанр"> Жанр</label>
            </div>
            <div>
                <label>Ось OY:</label>
                <label><input type="checkbox" id="showMin" value="min"> Минимальная дата выхода</label>
                <label><input type="checkbox" id="showMax" value="max" checked> Максимальная дата выхода</label>
            </div>
            <br>
            <div>
                <label>Тип диаграммы:</label>
                <select id="chartType">
                    <option value="scatter">Точечная</option>
                    <option value="bar">Гистограмма</option>
                </select>
            </div>
            <br>
            <button type="button" id="plotGraph">Построить график</button>
        </form>
        <svg width="800" height="500"></svg>
    </details>

    <details>
        <summary>Фильтрация</summary>
        <form id="filter">
            <p>
                <label for="structure">Название:</label>
                <input type="text" id="structure">
            </p>
            <p>
                <label for="category">Жанр:</label>
                <input type="text" id="category">
            </p>
            <p>
                <label for="yearFrom">Дата выхода: </label>
                от <input type="number" id="yearFrom">
                до <input type="number" id="yearTo">
            </p>
            <p>
                <label for="country">Страна:</label>
                <input type="text" id="country">
            </p>
            <input type="button" id="findButton" value="Найти">
            <input type="button" value="Очистить фильтры">
        </form>
    </details>


    <details>
        <summary>Сортировка</summary>
        <form id="sort">
            <p> Сортировать по</p>
            <p>
                <select id="fieldsFirst">
                </select>
                по убыванию? <input type="checkbox" id="fieldsFirstDesc">
            </p>
            <p>
                <select id="fieldsSecond">
                </select>
                по убыванию? <input type="checkbox" id="fieldsSecondDesc">
            </p>
            <p>
                <select id="fieldsThird">
                </select>
                по убыванию? <input type="checkbox" id="fieldsSecondDesc">
            </p>
            <input type="button" value="Сортировать">
            <input type="button" value="Сбросить сортировку">
        </form>
    </details>

    <table id="list">
    </table>

</body>
</html>
